<div id="scores" class="grid grid-cols-3 gap-6">
  {% for team in teams %}
    <div class="card p-6 text-center"
         style="background:
           {% if team.name|lower == 'rosa' %}
             linear-gradient(180deg,#ffeef8,#fff0f6)
           {% elif team.name|lower == 'naranja' %}
             linear-gradient(180deg,#fff4e6,#fff7ed)
           {% else %}
             linear-gradient(180deg,#e9f7ff,#f0fbff)
           {% endif %}
         ">
      
      <div class="text-sm font-semibold uppercase tracking-wide mb-3">
        {{ team.name }}
      </div>

      <div class="score-num" id="score-{{ team.id }}">
        {{ team.points }}
      </div>

<div class="mt-5 flex justify-center gap-3">

  <!-- BOTÓN SUMAR -->
  <form
    hx-post="{% url 'scoreboard:add_points' team.id %}"
    hx-target="#scores"
    hx-swap="outerHTML"
  >
    {% csrf_token %}
    <button
      type="submit"
      class="btn-giant bg-white/80 hover:bg-white/100 card border border-gray-100 px-6 py-3"
    >
      +1 Punto
    </button>
  </form>

  <!-- BOTÓN RESTAR -->
  <form
    hx-post="{% url 'scoreboard:remove_points' team.id %}"
    hx-target="#scores"
    hx-swap="outerHTML"
  >
    {% csrf_token %}
    <button
      type="submit"
      class="btn-giant bg-white/60 hover:bg-white/90 card border border-gray-100 px-6 py-3"
    >
      –1 Punto
    </button>
  </form>

</div>


    </div>
  {% endfor %}
</div>
