<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>100 Peers Dijeron - Puntajes</title>

  <!-- Tailwind CDN (rÃ¡pido para prototipo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@2.0.3"></script>

  <!-- Anime.js para animaciones -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<style>
/* ðŸŒ¸ Fondo vaporwave rosita â†’ morado */
body {
  background: linear-gradient(180deg, #ff9ad1, #b480ff);
  background-attachment: fixed;
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

.card {
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(15,23,42,0.6);
  background: #020617;
}

/* ðŸ‘‰ NÃºmeros ahora blancos */
.score-num {
  font-weight: 800;
  font-size: 3rem;
  color: #ffffff !important;
}

/* Botones gigantes */
.btn-giant {
  padding: 1rem 1.25rem;
  border-radius: 9999px;
  font-weight: 700;
  font-size: 1.05rem;
  transition: 0.2s ease-in-out;
}

.btn-giant:hover {
  transform: translateY(-1px) scale(1.02);
  box-shadow: 0 12px 25px rgba(15, 23, 42, 0.35);
}

/* ðŸŽ¨ COLORES POR EQUIPO â€“ mÃ¡s intensos y por encima del azul */

/* ðŸŸ© Equipo 1 - Verde */
/* ðŸŽ¨ COLORES POR EQUIPO â€“ versiÃ³n funcional */
/* ðŸŸ© Verde */
.team-card-green {
  background: rgba(34, 197, 94, 0.18);
  backdrop-filter: blur(6px);
  border: 2px solid rgba(34, 197, 94, 0.55);
  box-shadow: 0 0 12px rgba(34, 197, 94, 0.35);
}

/* ðŸŸ¥ Rojo */
.team-card-red {
  background: rgba(239, 68, 68, 0.18);
  backdrop-filter: blur(6px);
  border: 2px solid rgba(239, 68, 68, 0.55);
  box-shadow: 0 0 12px rgba(239, 68, 68, 0.35);
}

/* ðŸŸ¦ Azul */
.team-card-blue {
  background: rgba(59, 130, 246, 0.18);
  backdrop-filter: blur(6px);
  border: 2px solid rgba(59, 130, 246, 0.55);
  box-shadow: 0 0 12px rgba(59, 130, 246, 0.35);
}



/* Tira superior animada */
.board-strip {
  height: 10px;
  border-radius: 9999px;
  background: linear-gradient(90deg, #4ade80, #fb7185, #60a5fa, #facc15);
  background-size: 300% 100%;
  animation: stripMove 8s ease-in-out infinite;
}

@keyframes stripMove {
  0%   { background-position: 0% 0%; }
  50%  { background-position: 100% 0%; }
  100% { background-position: 0% 0%; }
}

/* TÃ­tulos */
.title-main {
  font-size: 1.9rem;
  font-weight: 900;
  letter-spacing: -0.03em;
  background: linear-gradient(90deg, #a855f7, #ec4899, #f97316, #22c55e);
  -webkit-background-clip: text;
  color: transparent;
}

.title-main-shadow {
  text-shadow: 0 0 18px rgba(168, 85, 247, 0.45);
}

.title-sub {
  font-size: 0.9rem;
  color: #e5e7eb;
}

.title-pill {
  display: inline-flex;
  align-items: center;
  gap: 0.4rem;
  padding: 0.25rem 0.75rem;
  border-radius: 999px;
  font-size: 0.75rem;
  font-weight: 600;
  background: rgba(30, 64, 175, 0.35);
  color: #e0f2fe;
  border: 1px solid rgba(129, 140, 248, 0.8);
}

/* Barra de progreso */
.progress-track {
  width: 100%;
  height: 0.55rem;
  border-radius: 9999px;
  background: rgba(15, 23, 42, 0.8);
  overflow: hidden;
  border: 1px solid rgba(148, 163, 184, 0.5);
}

.progress-fill {
  height: 100%;
  border-radius: inherit;
  transition: width 0.6s ease-out;
}

.team-name {
  color: #e5e7eb;
}

.points-label {
  font-size: 0.8rem;
  color: #cbd5f5;
}
</style>

{% block head %}{% endblock %}
</head>

<body class="min-h-screen flex items-center justify-center p-6">
  <div class="max-w-4xl w-full">
    {% block content %}{% endblock %}
  </div>

<script>
  // AnimaciÃ³n al actualizar puntaje
  document.body.addEventListener('htmx:afterRequest', function(evt){
    const updated = document.querySelectorAll('.score-num');
    updated.forEach(el=>{
      anime.remove(el);
      anime({
        targets: el,
        scale: [1.0, 1.12, 1.0],
        duration: 700,
        easing: 'easeOutElastic(1, .6)'
      });
    });
  });
</script>

</body>
</html>
